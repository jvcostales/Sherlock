<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-signup.css') }}">
    <title>Sherlock Sign Up</title>
</head>

<body>
    <div class="left">
        <div class="login">
            <div class="logintitle">Sign Up</div>
            <div class="mediumspace"></div>
            <form action="/signup" method="post">
                <input type="text" placeholder="Username" id="username" name="username"><br>
                <div class="smallspace"></div>
                <input type="password" placeholder="Password" id="password" name="password"><br><br>
                <input type="submit" value="Sign Up">
            </form>
            <div class="mediumspace"></div>
            <div class="noacc">Already have an account?<a href="/login">Log in</a></div>
        </div>
    </div>
    <div class="right">
        <img src="..\static\logo.png" class="logo">
    </div>
    <script>
        window.addEventListener('resize', function () {
            var screenWidth = window.innerWidth;

            // Adjust styles for screen widths less than or equal to 768px
            if (screenWidth <= 768) {
                document.querySelector('.left').style.float = 'none';
                document.querySelector('.left').style.width = '100vw';
                document.querySelector('.right').style.display = 'none';
            }
            // Adjust styles for screen widths between 769px and 1200px
            else if (screenWidth > 768 && screenWidth <= 1200) {
                document.querySelector('.left').style.width = '60vw';
                document.querySelector('.right').style.width = '40vw';
                document.querySelector('.right').style.display = 'flex'; // Ensure left is visible
            }
            // Reset styles for screen widths larger than 1200px
            else {
                document.querySelector('.left').style.float = 'right';
                document.querySelector('.left').style.width = '50vw';
                document.querySelector('.right').style.width = '50vw';
                document.querySelector('.right').style.display = 'flex'; // Ensure left is visible
            }
        });
    </script>
</body>

</html>
